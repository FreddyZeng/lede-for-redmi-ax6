# .github/workflows/sync_fork_lede.yml
name: Sync Fork

on:
  schedule:
    # 对应的是 UTC 时间，需要转换，0 代表北京时间8点，每天早上 8 点同步一次
    - cron: 0 0 * * *
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          # fork 的上游仓库 user
          owner: coolsnowwolf
          base: master
          head: master
